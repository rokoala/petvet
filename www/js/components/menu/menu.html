<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" align-title="center">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-clear button-positive">
          <i class="icon ion-person"></i>
          Person</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item menu-close href="#/app/patients">
          Pacientes
        </ion-item>
        <ion-item menu-close href="#/app/owners">
          Proprietários
        </ion-item>
        <ion-item menu-close href="#/app/add/owner">
          Novo Proprietário
        </ion-item>
        <ion-item menu-close href="#/app/feed">
          Atualizações
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Chamadas/Agenda
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <div class="tabs tabs-icon-top">
    <a class="tab-item" ng-class="{active: vm.state.current.name === 'app.home'}" href="#/app/home" ng-click="vm.clearHistory()">
      <i class="icon ion-home"></i>
      Home
    </a>
    <a class="tab-item" ng-class="{active: vm.state.current.name === 'app.patients'}" href="#/app/patients" ng-click="vm.clearHistory()">
      <i class="icon ion-person-stalker"></i>
      Pacientes
    </a>
    <a class="tab-item" ng-class="{active: vm.state.current.name === 'app.feed'}" href="#/app/feed" ng-click="vm.clearHistory()">
      <i class="icon ion-ios-bell"></i>
      Atualizações
    </a>
    <a class="tab-item">
      <i class="icon ion-calendar"></i>
      Chamados/Agenda
    </a>
  </div>

</ion-side-menus>
