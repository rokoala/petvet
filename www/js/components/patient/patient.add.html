<ion-view view-title="Novo Paciente">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" placeholder="João dos santos">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="joao@gmail.com">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">CPF</span>
        <input type="text" placeholder="xxx.xxx.xxx-xx">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Endereço</span>
        <input type="text" placeholder="Rua antonio da silva 24">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="text" placeholder="(11)9819-0424">
      </label>
    </div>
  </ion-content>
</ion-view>
